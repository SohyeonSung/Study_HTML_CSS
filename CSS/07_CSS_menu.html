<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>메뉴 만들기</title>
    <style>

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }

        td {
            background-color: gray;
            text-align: center;
            padding: 15px 0;
            border: 1px solid white;
        }

        a {
            display: block;
            color: white;
        }

        .active {
            background-color: red;
        }
        
        .none {
            width: 300px; height: 50px;
        }

    </style>
</head>

<body>
    <table>
       <div id="page">
        <tr>
            <td class="active"><a href="#home">Home</a></td>
            <td><a href="#news">News</a></td>
            <td><a href="#contact">Contact</a></td>
            <td class="none"> </td>
            <td><a href="#about">About</a></td>
        </tr>
        </div>
    </table>
    
        <div>
        <ul>
            <li>사과</li>
            <li>복숭아</li>
            <li>바나나</li>
        </ul>
    </div>
</body>
<html>
