<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> img 태그 </title>
</head>

<body>
    <h1> img 태그 : 이미지 표시 </h1>

    <!-- 이미지 크기 지정 사용 없이 사용시 원본 크기로 표시 -->
    <img src="imgs\ccc.png" alt="침팬치니 바나니니"><br>

    <!-- 이미지 크기 지정은 가로 또는 세로만 지정시 비율대로 적용 (width/height) -->
    <img src="imgs\coffee.jpg" alt="커피사진" width="500px"><br>
    <img src="imgs\coffee.jpg" alt="커피사진" width="200px"><br>
    <img src="imgs\coffee.jpg" alt="커피사진" height="200px"><br>
    <img src="imgs\coffee.jpg" alt="커피사진" height="100" height ="200"><br>

    <hr>

    <!-- 인터넷 사진 보기(인터넷에서 찾아서 등록)-->
    <img src="https://search.pstatic.net/common?quality=75&direct=true&src=https%3A%2F%2Fmovie-phinf.pstatic.net%2F20250403_122%2F17436424747816D1vT_JPEG%2Fmovie_image.jpg" alt= "플로렌스 퓨"><br>



</body>
</html>
