<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>form input radio,checkbox</title>
</head>
<body>
    <h2>input radio, checkbox</h2>
    <form>
        <!-- radio 로 값을 1개만 선택 -->
        <input type="radio" name="gender" value="M">남자
        <input type="radio" name="gender" value="F">여자
        <input type="radio" name="gender">선택안함
        <hr>
        
        <!-- checkbox 사용 선택적으로 여러개 선택 -->
        <input type="checkbox" name="hobby" value="baseball">야구
        <input type="checkbox" name="hobby" value="football">축구
        <input type="checkbox" name="hobby" value="tabletennis">탁구
        <input type="checkbox" name="hobby" value="tennis">테니스
        <hr>
        
        <!-- label 연결하기 -->
        <input type="checkbox" name="hobby2" value="baseball" id="baseball2">
        <label for="baseball2">야구</label>
        <input type="checkbox" name="hobby" value="football" id="football2">
        <label for="football2">축구</label>
        
        <hr>
        <input type="submit" value="전송">
    </form>
</body>
</html>
