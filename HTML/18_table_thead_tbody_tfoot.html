<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>thead, tbody, tfoot</title>
    <style>
        thead {
            background-color: darkgray;
        }

        tbody {
            background-color: palegoldenrod;
        }

        tfoot {
            background-color: paleturquoise;
        }
    </style>
</head>

<body>
    <h2>테이블(thead, tbody, tfoot)</h2>
    <table border>
        <thead>
            <tr>
                <th>thead1</th>
                <th>thead2</th>
                <th>thead3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>tbody 1, 1</td>
                <td>tbody 1, 2</td>
                <td>tbody 1, 3</td>
            </tr>
            <tr>
                <td>tbody 2, 1</td>
                <td>tbody 2, 2</td>
                <td>tbody 2, 3</td>
            </tr>
            <tr>
                <td>tbody 3, 1</td>
                <td>tbody 3, 2</td>
                <td>tbody 3, 3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>tfoot 1, 1</td>
                <td>tfoot 1, 2</td>
                <td>tfoot 1, 3</td>
            </tr>
        </tfoot>
    </table>

</body></html>
