<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> HTML - p태그 </title>
</head>

<body>
    <h1> HTML p태그 </h1>
    <h2> p태그 : 문단을 구분해서 표시하는 태그 </h2>

    <p>하이퍼 텍스트 마크업 언어(영어: Hyper Text Markup Language, HTML, 문화어: 초본문표식달기언어, 하이퍼본문표식달기언어)는 웹 브라우저에 표시되도록 설계된 표준 마크업 언어다.</p>
    <p>또한, HTML은 제목, 단락, 목록 등과 같은 본문을 위한 구조적 의미를 나타내는 것뿐만 아니라 링크, 인용과 그 밖의 항목으로 구조적 문서를 만들 수 있는 방법을 제공한다.</p>

    <hr>
    HTML은 &nbsp;&nbsp;&nbsp; 태그로 구성되고 태그는 다른 태그를 포함할 수 있다.

</body></html>
