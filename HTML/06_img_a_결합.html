<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> 이미지 적용 링크 (img-a 결합) </title>
</head>

<body>
    <!-- a 태그 내부(안)에 img 태그 작성 -->
    <h1> 네이버 클릭 링크 이동 </h1>
    <a href="http://www.naver.com">
        <img src="imgs/logo_naver.png" alt="네이버로고" width="200">
    </a>

    <hr>

    <!-- (실습) 다음 로고를 화면에 표시하고 클릭시 다음(daum) 웹페이지로 이동 -->
    <h1> 다음 클릭 링크 이동 </h1>
    <a href="http://www.daum.net">
        <img src="imgs/logo_daum.png" alt="다음로고" width="200">
    </a>


    <!-- div : 영역을 구분할 때 사용 : block 속성 - 전체영역 차지(크기 가짐) -->
    <div>
        <a href="https://www.naver.com">
            <img src="imgs/logo_naver.png" alt="네이버로고" width="200">
        </a>
    </div>
    <div>
        <a href="https://www.daum.net">
            <img src="imgs/logo_daum.png" alt="다음 로고" width="200">
        </a>
    </div>

</body>

</html>
