<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>리스트(ol, ul), 정의목록(dl)</title>
</head>

<body>
    <h1>리스트(목록) 작성시 사용 태그(ol, ul)</h1>
    <p>ol, ul 자녀태그에는 li 태그만 사용가능</p>

    <h3>순서가 있는 리스트 : ol - Ordered List</h3>
    <ol>
        <li>사과</li>
        <li>배</li>
        <li>바나나</li>
        <li>수박</li>
    </ol>

    <h3>순서가 없는 목록 : ul - Unordered List</h3>
    <ul>
        <li>사과</li>
        <li>배</li>
        <li>바나나</li>
        <li>수박</li>
    </ul>

    <h3>정의(설명) 목록(Description List : dl, dt, dd)</h3>
    <dl>
        <dt>HTML</dt>
        <dd>하이퍼 텍스트 마크업 언어</dd>

        <dt>CSS</dt>
        <dd>스타일을 지정(정의)하는 언어</dd>
    </dl>

    <hr>



    <br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br>
</body></html>
