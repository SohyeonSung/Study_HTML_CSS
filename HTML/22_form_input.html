<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> form input </title>
</head>

<body>
    <h2> HTML form input 태그 </h2>
    <form>
        <fieldset>
            <legend>로그인정보</legend>
            아이디 : <input type="text" name="userid" placeholder="아이디를 입력하세요"> <br>
            비밀번호 : <input type="password" name="password" placeholder="암호를 입력하세요"> 
        </fieldset><input type="submit" value="로그인(요청)">
    </form>
    
    <h2> 회원가입</h2>
    <form>
        아이디 : <input type="text" name="id"> <br>
        비밀번호 : <input type="password" name="pw"> <br>
        이름 : <input type="text" name="name"> <br>  
        나이 : <input type="number" name="age" min="1" max="150"> <br>  
        전화번호 : <input type="tel" name="tel"> <br>
        이메일 : <input type="email" name="email"> <br>
        <input type="submit" value="회원가입(요청)">
    </form>
    
    
    
    
    
</body>
</html>
