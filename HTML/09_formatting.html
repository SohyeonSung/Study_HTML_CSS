<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>strong, em, small, del, ins, mark</title>
</head>
<body>
    <h2>b: 굵게, i: 기울게, u: 밑줄긋기</h2>
    <b>b : 문장을 굵게(bold)</b><br>
    <i>i : 기울게 표시(italic)</i><br>
    <u>u : 밑줄긋기(underline)</u>

    <h2>strong, em, small, del, ins, mark</h2>
    <strong>strong : 문서내에서 중요도 강조의미(진하게)</strong><br>
    <em>em : 문장내에서 말투, 감정 강조(이탤릭체)</em><br>
    <small>small : 덜 중요한 정보(글씨작게)</small><br>
    <del>del : 수정전 내용, 취소된 일정 등(중간 가로선)</del><br>
    <ins>ins : 수전된 내용, 추가된 항목 등(밑줄)</ins><br>
    <mark>mark : 강조된 텍스트(노란배경)</mark>



</body>
</html>
