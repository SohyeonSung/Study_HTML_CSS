<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <title> table, tr, th, td </title>
</head>
<body>
    <h1> 테이블 작성 태그 </h1>
    <h3> 테이블(표) table, tr, th, td </h3>
    <table border>
        <tr>
            <th> 항목 1 </th>
            <th> 항목 2 </th>
        </tr>
        <tr>
            <td> 데이터 1 </td>
            <td> 데이터 2 </td>
        </tr> 
        <tr>
            <td> 내용 </td>
            <td> 내용 </td>
        </tr>
    </table>
</body>

</html>
